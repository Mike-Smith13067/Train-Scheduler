<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display text-center">Train Scheduler</h1>
    </div>
    <div class="container">
        <div class="card col-sm-12">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class=card-body>
                <table>
                    <tr class="header">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Train Frequency (min)</th>
                        <th>Next Arrival Time</th>
                        <th>Minutes Away</th>


                    </tr>
                    <tr>
                        <td>Ozzy's Crazy</td>
                        <td>Off the rails</td>
                        <td>Daily</td>
                        <td>Now</td>
                        <td>5</td>
                    </tr>
                </table>

            </div>
            <form>


        </div>

    </div>
    <div class="jumbotron">
        <h1 class="display text-center">New Trains</h1>
    </div>
    <div class="container">
        <div class="card col-sm-12">
            <div class="card-header">
                Add Train
            </div>
            <form>
        </div>
        <div class="card">
            <div class="form-group">
                <label for="newTrainName">New Train Name</label>
                <input type="text" class="form-control" id="newTrainName">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="monthlyRate">First Train Time (HH:mm)</label>
                <input type="text" class="form-control" id="firstTrain">
            </div>
            <div class="form-group">
                <label for="monthlyRate">Frequency (minutes)</label>
                <input type="text" class="form-control" id="trainFreq">
            </div>

            <button id="newTrainSubmit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>


</html>
